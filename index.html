<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="active">
    <div class="select-level" id="selectLV">
        <div class="content">
            <h1>Chọn mức độ trò chơi</h1>
            <select onchange="selectLevel(this)" id="selectLV">
                <option value="1">Dễ</option>
                <option value="2">Trung Bình</option>
                <option value="3">Khó</option>
            </select>
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="proccess" id="process-wrapper">
                        <div id="proccess" class="proccess-bar"></div>
                    </div>
                </div>
            </div>
            <div class="row" id="loadCard">

            </div>
        </div>
    </div>
    <div class="audio">
        <audio id="bg-music" controls>
            <source src="music/nhacnen.mp3">
        </audio>
        <audio id="click-right" controls>
            <source src="music/rightsound.mp3">
        </audio>
        <audio id="click-fail" controls>
            <source src="music/wrongsound.mp3">
        </audio>
        <audio id="victory" controls>
            <source src="music/Victory.mp3">
        </audio>
        <audio id="defeat" controls>
            <source src="music/Defeat.mp3">
        </audio>
    </div>

    <script src="game.js"></script>
</body>

</html>
